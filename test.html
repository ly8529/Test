<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ejs模板的应用</title>
	<script type="text/javascript" src="./js/ejs.js"></script>
	<script type="text/javascript" src="./js/jquery-1.10.2.js"></script>
	<!--[if lte IE 9]>
		<script type="text/javascript">
			$(document).ready(function(){
				var $p = $('<p>您的浏览器版本过低，建议升级到高版本，以便您有更好的体验<a href="">点击下载高版本</a></p>')
				$('#test').append($p);
			})
		</script>
	<![endif]-->
	<script >
		$(document).ready(function(){
			var $p = $('<p>您的浏览器版本过低，建议升级到高版本，以便您有更好的体验<a href="">点击下载高版本</a></p>')
			$('#test').prepend($p);
		})
	String.prototype.ltrim = function(){
		 return this.replace(/^\s+/, '');
		};
		String.prototype.rtrim = function (){
		 return this.replace(/\s+$/, '');
		};
		String.prototype.trim = function(){
		 return this.ltrim().rtrim();
		};
    var data={
                   data1:["====1","====2","====3"],
                   data2:["====4","====5","====6"]
               };

    window.onload=function(){
        var tem=document.getElementById("tem").innerHTML;
        var html=ejs.render(tem,data);
        document.getElementsByTagName("body")[0].innerHTML=html;
    }
</script>
</head>
<body>
	<div id="test"><h1>这里</h1></div>
	<script type="text/javascript" id="tem">
			<ul>  
		      <%for(var i=0;i<data1.length;i++){%>
		      	<li><%=data1[i]%></li>
		      <%}%>
	          <%for(var i=0;i<data2.length;i++){%>
	          	<li><%=data2[i] %></li>
	          <%}%>
			</ul>
	</script>
</body>
</html>
